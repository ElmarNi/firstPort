<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/contactus.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h3>CONTACT US:</h3>
            <p>Here you can get it touch with our team</p>
        </div>
        <div class="form">
            <form action="get">
                <label for="name">
                   <p>Name*</p>
                   <input type="text" name="name">
                </label>
                <label for="email">
                    <p>E-mail*</p> 
                    <input type="email" name="mail" id="">
                </label>
                <label for="ph">
                    <p>Phone*</p> 
                    <input type="text" name="phone" id="">
                </label>
                <label for="sub">
                    <p>Subject</p> 
                    <select name="subject" id="">
                        <option value="Sales Quality">Sales Quality</option>
                        <option value="Delivery">Delivery</option>
                    </select>
                </label>
                <label for="msg">
                    <p>Message</p> 
                    <textarea name="" id="" cols="70" rows="10"></textarea>
                </label>
                <label for="btn">
                    <input type="button" value="Send">
                </label>
            </form>
        </div>
    </div> 
</body>
</html>
